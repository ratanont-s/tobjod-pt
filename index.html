<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TobJod - PT</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script src="./dist/js/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <span class="header-logo"><img src="./dist/images/logo.png"/></span>
        <span class="header-tel">0-2783-0222</span>
      </div>
    </header>
    <main>
      <div class="banner">
        <img src="./dist/images/banner-mb.jpg" alt="" class="banner-mobile" />
        <img src="./dist/images/banner-dt.jpg" alt="" class="banner-desktop" />
      </div>
      <div class="container">
        <div class="row justify-content-lg-center">
          <div class="col-lg-4 order-3 order-lg-1 align-self-center">
            <div class="form-group mt-3 mt-lg-0">
              <button type="button" class="btn btn-facebook btn-block">
                Login with Facebook
              </button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-twitter btn-block">
                Login with Twitter
              </button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-google btn-block">
                Login with Google+
              </button>
            </div>
          </div>
          <div class="col-lg-auto  order-2 order-lg-2">
            <div class="line-vertical"><span>หรือ</span></div>
          </div>
          <div class="col-lg-4  order-1 order-lg-3">
            <form action="#">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ชื่อ-นามสกุล"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="เบอร์โทรฯ"
                />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="อีเมล์" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  ตกลง
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
