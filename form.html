<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TobJod - PT</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./dist/css/style.css" />
  <script src="./dist/js/jquery.min.js"></script>
  <script src="./dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <span class="header-logo"><img src="./dist/images/logo.png" /></span>
      <span class="header-tel">0-2783-0222</span>
    </div>
  </header>
  <main class="main">
    <div class="banner">
      <img src="./dist/images/banner-mb.jpg" alt="" class="banner-mobile" />
      <img src="./dist/images/banner-dt.jpg" alt="" class="banner-desktop" />
    </div>
    <div class="container">
      <form action="">
        <div class="row justify-content-lg-center">
          <div class="col-lg-4">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="ชื่อ-นามสกุล">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" placeholder="เบอร์โทรฯ">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="อีเมล">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="ทะเบียนรถยนต์">
            </div>
            <div class="form-group">
              <select class="custom-select">
                <option selected>ยี่ห้อรถยนต์</option>
              </select>
            </div>
            <div class="form-group">
              <select class="custom-select">
                <option selected>รุ่นรถยนต์</option>
              </select>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col-lg-8 form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label text-muted small" for="customCheck1">ข้าพเจ้ายินดีรับข้อมูลข่าวสาร
                สิทธิประโยชน์ <br>
                และกิจกรรมต่างๆ จาก ตอบโจทย์.คอม โดยบริษัท ธนชาติ โบรกเกอร์ จำกัด</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-lg-center">
          <div class="col-6 col-lg-2">
            <button type="submit" class="btn btn-primary btn-block">ตกลง</button>
          </div>
          <div class="col-6 col-lg-2">
            <button type="button" class="btn btn-secondary btn-block">ยกเลิก</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
